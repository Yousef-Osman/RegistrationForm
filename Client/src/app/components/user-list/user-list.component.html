<div class="container-fluid col-12 col-lg-11 px-0 mb-5">

    <div class="col-12 mt-5 mb-4 d-flex justify-content-between flex-wrap">
        <div class="col-sm-12 col-md-6 px-0">
            <h2 class="text-secondary">User List</h2>
        </div>
        <div class="d-flex align-items-start">
            <div class="col-auto">
                <a class="btn btn-success px-4" routerLink="/form">Create</a>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">firstName</th>
                <th scope="col">middleName</th>
                <th scope="col">lastName</th>
                <th scope="col">birthDate</th>
                <th scope="col">mobileNumber</th>
                <th scope="col">email</th>
            </tr>
        </thead>
        <tbody *ngIf="users">
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.middleName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.mobileNumber}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
